name: docstring coverage

on:
  push:
    paths-ignore:
      - docs/gitbook/**
  pull_request:
    paths-ignore:
      - docs/gitbook/**

jobs:
  build:
    name: docstring coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: JackMcKew/python-interrogate-check@main
        with:
          path: 'avalanche'
          fail-under: 1
          badge-location: 'interrogate_badge.svg'
      - name: clone reports repository
        # if: always() && github.event_name == 'push' && github.repository == 'ContinualAI/avalanche'
        uses: actions/checkout@v2
        with:
          repository: 'ContinualAI/avalanche-report'
          ref: main
          path: 'avalanche-reports'
          token: ${{ secrets.REPORT_TOKEN }}
      - name: commit badge
        # if: always() && github.event_name == 'push' && github.repository == 'ContinualAI/avalanche'
        run: |
          mv interrogate_badge.svg avalanche-reports/badge/
          cd avalanche-reports
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name ${{ secrets.NAME }}
          git pull
          git add .
          git commit -m "Update coverage badge" -a || true
          git pull
      - name: Push changes
        # if: always() && github.event_name == 'push' && github.repository == 'ContinualAI/avalanche'
        continue-on-error: true
        uses: ad-m/github-push-action@master
        with:
          repository: ContinualAI/avalanche-report
          branch: main
          directory: avalanche-reports
          github_token: ${{ secrets.REPORT_TOKEN }}
