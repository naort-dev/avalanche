name: unit test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unit-test:
    name: unit test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.6", "3.7", "3.8", "3.9"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: avalanche-env
          environment-file: .github/envs/test-environment.yml
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
      - name: python unit test
        id: unittest
        run: |
          FAST_TEST=True USE_GPU=False python -m unittest
      - name: test success
        if: success() && github.event_name == 'push'
        run: |
          rm .github/packages-info/fail-${{ matrix.python-version }}-*
          rm .github/packages-info/success-${{ matrix.python-version }}-*
          conda list > $".github/packages-info/success-"${{ matrix.python-version }}"-"$GITHUB_SHA".txt"
      - name: test failure
        if: failure() && github.event_name == 'push'
        run: |
          conda list > $".github/packages-info/fail-"${{ matrix.python-version }}"-"$GITHUB_SHA".txt"
      - name: commit changes
        if: always() && github.event_name == 'push'
        run: |
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name ${{ secrets.NAME }}
          git pull
          git add .
          git commit -m "Update packages files" -a || true
          git pull
      - name: Push changes
        if: always() && github.event_name == 'push'
        continue-on-error: true
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
