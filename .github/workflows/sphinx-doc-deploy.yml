name: sphinx compilation and deploynment

on:
  push:
    branches:
      - master

jobs:
  build:
    name: build_sphinx_doc
    runs-on: ubuntu-latest
    if: github.repository == 'vlomonaco/avalanche'
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ammaraskar/sphinx-action@master
        with:
          pre-build-command: "sphinx-apidoc -f -d 4 -o docs/api/ src/"
          build-command: "make html"
          docs-folder: "docs/"
      - name: Clone gh-pages branch
        uses: actions/checkout@v2
        with:
          repository: 'volomonaco/avalanche'
          ref: 'gh-pages'
          path: 'gh-pages'
          token: ${{ secrets.TOKEN_AUTH}}
      - name: commit to gh pages
        run: |
          cp -r docs/_build/html/. gh-pages/
          cd gh-pages
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name ${{ secrets.NAME }}
          git add .
          git commit -m "Update documentation" -a || true
          # The above command will fail if no changes were present, so we ignore
          # that.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
